name: Python CI

on:
  push:
    # Run on every branch for the check stage
    branches: ['**']

jobs:
  check:
    name: Check (Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        run: flake8 .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check  # Ensures tests run only after check passes
    if: github.ref == 'refs/heads/main'  # Run only on merges into main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Replace with your test command, e.g., pytest
          pytest
