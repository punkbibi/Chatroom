<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATROOM</title>
    <!-- Bootstrap for minimal styling (optional but makes it cleaner) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<body class="container py-4">

    <h1 class="text-center mb-4">Welcome to the Chatroom</h1>

    <!-- Chat messages area -->
    <div id="messages" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
        <!-- Messages will be appended here -->
    </div>

    <!-- Input and send button -->
    <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
        <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>

    <!-- Client-side logic -->
    <script>
        var socket = io();

        // Show connection info in console
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        // Listen for messages from server
        socket.on('message', function(msg) {
            let messagesDiv = document.getElementById("messages");
            let newMsg = document.createElement("div");
            newMsg.textContent = msg;
            messagesDiv.appendChild(newMsg);

            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Send message on button click
        document.getElementById("sendBtn").onclick = function() {
            let input = document.getElementById("messageInput");
            let msg = input.value.trim();
            if (msg !== "") {
                socket.emit("message", msg);
                input.value = "";
            }
        };

        // Also send message when pressing Enter
        document.getElementById("messageInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                document.getElementById("sendBtn").click();
            }
        });
    </script>
</body>
</html>
