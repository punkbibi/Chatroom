<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    #chatSection { display: none; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
    .msg { margin-bottom: 5px; }
    .msg strong { color: #007bff; }
    .system { font-style: italic; color: #888; }
  </style>
</head>
<body class="container py-4">

  <!-- Login -->
  <div id="loginSection" class="text-center">
    <h2>Enter Chat</h2>
    <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Enter your username">
    <button id="loginBtn" class="btn btn-primary">Join</button>
  </div>

  <!-- Chat -->
  <div id="chatSection">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h3>Chat Room</h3>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <div id="messages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
      <button id="sendBtn" class="btn btn-success">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    let username = localStorage.getItem("username");

    const loginSection = document.getElementById("loginSection");
    const chatSection = document.getElementById("chatSection");
    const messagesDiv = document.getElementById("messages");

    // Display stored history
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      messagesDiv.innerHTML = "";
      history.forEach(msg => addMessage(msg, msg.type));
    }

    function saveMessage(msg, type="chat") {
      let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push({ ...msg, type });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function addMessage(msg, type="chat") {
      const div = document.createElement("div");
      div.classList.add("msg");
      if (type === "system") {
        div.classList.add("system");
        div.textContent = msg.text;
      } else {
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Login button
    document.getElementById("loginBtn").onclick = () => {
      const input = document.getElementById("usernameInput");
      if (input.value.trim()) {
        username = input.value.trim();
        localStorage.setItem("username", username);
        socket.emit("join", { user: username });
        loginSection.style.display = "none";
        chatSection.style.display = "block";
        loadHistory();
      }
    };

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("username");
      localStorage.removeItem("chatHistory");
      location.reload();
    };

    // Send message
    document.getElementById("sendBtn").onclick = () => {
      const input = document.getElementById("messageInput");
      if (input.value.trim()) {
        const msg = { user: username, text: input.value };
        socket.emit("message", msg);
        input.value = "";
      }
    };

    // Enter key support
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("sendBtn").click();
    });

    // Socket events
    socket.on("message", msg => {
      addMessage(msg, "chat");
      saveMessage(msg, "chat");
    });

    socket.on("system", msg => {
      addMessage(msg, "system");
      saveMessage(msg, "system");
    });

    // Auto-rejoin if username exists
    if (username) {
      loginSection.style.display = "none";
      chatSection.style.display = "block";
      socket.emit("join", { user: username });
      loadHistory();
    }
  </script>
</body>
</html>
